           "OpenMPI", "OpenMPI", "OpenMPI", "OpenMPI", "OpenMPI"]

srun_cmd = ["srun",            "srun",            "srun",            "srun",            "srun",
            "srun --mpi=pmix", "srun --mpi=pmix", "srun --mpi=pmix", "srun --mpi=pmix", "srun --mpi=pmix"]

cuda_version = ["11.7", "12.0", "12.2", "12.4", "12.9",
                "11.7", "12.0", "12.2", "12.4", "12.9"]
