[constant]
template_version = 2
cray = false

prg_env = "llvm"
mpi_lib = "libmpi"
# ignored by non-cray modules
cclibs = ''

[zip]

mpi_mod = ["mpich",   "mpich",   "mpich",   "mpich",   "mpich",
           "openmpi", "openmpi", "openmpi", "openmpi", "openmpi"]
